<h2 mat-dialog-title>{{ isEditMode ? 'Editar producto' : 'Agregar producto' }}</h2>
<mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" placeholder="Nombre del producto">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Código</mat-label>
      <input matInput formControlName="code" placeholder="Código del producto">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Categoría</mat-label>
      <input matInput formControlName="category" placeholder="Categoría del producto">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" placeholder="Descripción del producto"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Precio</mat-label>
      <input matInput formControlName="price" placeholder="Precio del producto">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cantidad</mat-label>
      <input matInput formControlName="amount" placeholder="Cantidad del producto">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" type="submit">Guardar</button>
  <button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
</mat-dialog-actions>
