
<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="login-form">
          <mat-form-field class="full-width">
            <input matInput placeholder="Usuario" type="text">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Contraseña" type="password">
          </mat-form-field>
          <button mat-raised-button color="primary" class="full-width">Iniciar sesión</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
